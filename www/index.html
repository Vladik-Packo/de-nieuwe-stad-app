<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta name="csrf-token" content="" />
        <title>Blank App</title>

        <link href="css/app.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="css/fonts.css" rel="stylesheet" />
        <!-- Font Awesome -->
        <link href="css/fa/css/all.min.css" rel="stylesheet">
        
        <script src="js/app.js"></script>
        <!-- Cordova -->
        <script src="cordova.js" type="text/javascript" defer></script>

        <style>
            
        </style>
        <script>
            $( function () {
                $( document ).on( 'deviceready' , function () {
                    $( '#device' ).html( device.model );
                });
            })
        </script>
    </head>
    <body>
        <strong>Materialize css with js:</strong><br />
        <div class="btn waves-effect waves-light grey darken-3">button</div><br /><br />
        <strong>Google's Roboto font:</strong><br />
        <div>The quick brown fox jumps over the lazy dog.</div><br />
        <strong>Font Awesome:</strong><br />
        <i class="fab fa-android fa-2x"></i><br /><br />
        <strong>Cordova device plugin example:</strong><br />
        <div id="device">device is loading...</div>
    </body>
</html>
